<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Movie Manager</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        position: relative;
        background: url("https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?auto=format&fit=crop&w=1600&q=80");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        margin: 0;
        padding: 20px;
      }
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.3);
        z-index: -1;
        display: flex;
        align-items: center;
        text-align: center;
      }
      h1 {
        text-align: center;
        color: #f5f4f4;
      }
      form {
        background: #817777;
        padding: 20px;
        border-radius: 10px;
        width: 350px;
        margin: 0 auto;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
      }
      form input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #948d8d;
        border-radius: 6px;
        box-sizing: border-box;
      }
      form button {
        width: 100%;
        padding: 10px;
        background: #4caf50;
        color: white;
        border: none;
        font-size: 16px;
        cursor: pointer;
        border-radius: 6px;
        transition: 0.3s;
      }

      form button:hover {
        background: #3e9142;
      }

      hr {
        margin: 30px 0;
      }
      h2 {
        color: #f5f4f4;
      }
      #search-input {
        width: 300px;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: 1px solid #ccc;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      #movie-list {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: space-between;

      }
      .movie-item {
        background: white;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.25s;
        flex: 1 1 260px; /* same as minmax(260px, 1fr) */
        max-width: calc(50.33% - 20px);
        align-items: center;
        text-align: center;
      }
      .movie-item:hover {
        transform: scale(1.03);
      }
      .movie-item p {
        font-size: 16px;
        margin: 0 0 10px;
      }
      .movie-item button {
        padding: 7px 12px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-right: 5px;
        font-size: 14px;
        transition: 0.25s;
      }
      .movie-item button:first-of-type {
        background: #007bff;
        color: white;
      }
      .movie-item button:first-of-type:hover {
        background: #0056b3;
      }
      .movie-item button:last-of-type {
        background: #e53935;
        color: white;
      }
      .movie-item button:last-of-type:hover {
        background: #bf2e2b;
      }
    </style>
  </head>
  <body>
    <h1>Movie Collection Manager</h1>
    <form id="add-movie-form">
      <h3>Add New Movie</h3>
      <input type="text" id="title" placeholder="Title" required />
      <input type="text" id="genre" placeholder="Genre" />
      <input type="number" id="year" placeholder="Release Year" required />
      <button type="submit">Add Movie</button>
    </form>
    <hr />
    <h2 style="text-align: center">Movie List</h2>
    <input
      type="text"
      id="search-input"
      placeholder="Search movies by title or genre"
    />
    <div id="movie-list"></div>
    <script src="script.js"></script>
  </body>
</html>
